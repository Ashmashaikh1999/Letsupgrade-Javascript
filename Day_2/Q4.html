<!Doctype html>
<html>
	<head>Program to display only elements containing 'a' in them from an array</head>
	<body>
		<script>
			let arr=["run","can","may","one","fan"];
			arr.forEach(function(ele){
				//if(ele=='a')
				if(ele.includes("a"))
				console.log(ele);
			})
		</script>
	</body>
</html>
